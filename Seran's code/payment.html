<html>

<head>
    <link rel="stylesheet" href="payment.css">
</head>

<body>
    <div class="payment">
        <div class="Cardnumber">
            <p class="bold">Card Number</p>
            <p>Enter the 16-digit card number on the card 1234 - 5678 - 9101 - 1213</p>
            <img src="logos_mastercard.svg" alt="mastercard logo">
        </div>
        <div class="CCVnumber">
            <p class="bold">CCV Number</p>
            <p>Enter the 3 or 4 digits on the card 0000</p>
        </div>
        <div class="Expirydate">
            <p class="bold">Expiry Date</p>
            <p>Enter the expiration of the card 01 / 23</p>
        </div>
    </div>
</body>

</html>
