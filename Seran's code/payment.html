<html>

<head>
    <link rel="stylesheet" href="payment.css">
</head>

<body>
    <div class="payment">
        <div class="payment-header">
            <span class="bold">Card Number</span>
            <span class="summary">Enter the 16-digit card number on the card</span>
        </div>
        <div class="cardinput">
            <img src="logos_mastercard.svg" alt="mastercard logo">
            <input type="text" placeholder="1234" size="4">
            <span>-</span>
            <input type="text" placeholder="5678" size="4">
            <span>-</span>
            <input type="text" placeholder="9101" size="4">
            <span>-</span>
            <input type="text" placeholder="1213" size="4">
        </div>
        <div class="payment-header">
            <span class="bold">CCV Number</span>
        </div>

        <div class="sidebyside">
            <div class="summary">
                <span>Enter the 3 or 4 digits on the card</span>
            </div>
            <div class="CCVinput">
                <input type="text" placeholder="000" size="4">
            </div>
        </div>

        <div class="payment-header">
            <span class="bold">Expiry Date</span>
        </div>
        <div class="sidebyside">
            <div class="summary">
                <span class="summary">Enter the expiration of the card </span>
            </div>
            <div class="expiryinput">
                <input type="text" placeholder="01" size="2">
                <span>/</span>
                <input type="text" placeholder="23" size="2">
            </div>
        </div>
        <div class="paynow">
            <button type="button">Pay Now</button>
        </div>
    </div>
</body>

</html>
