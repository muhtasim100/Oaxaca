<html>

<head>
    <link rel="stylesheet" href="payment.css">
</head>

<body>
    <div class="payment">
        <div class="Cardnumber">
            <p class="bold">Card Number</p>
            <p>Enter the 16-digit card number on the card</p>
        </div>
        <div class="cardinput">
            <img src="logos_mastercard.svg" alt="mastercard logo">
            <input type="text" placeholder="1234" size="4">
            <span>-</span>
            <input type="text" placeholder="5678" size="4">
            <span>-</span>
            <input type="text" placeholder="9101" size="4">
            <span>-</span>
            <input type="text" placeholder="1213" size="4">
        </div>
        <div class="CCVnumber">
            <p class="bold">CCV Number</p>
            <p>Enter the 3 or 4 digits on the card</p>
            <input type="text" placeholder="000" size="4">
        </div>
        <div class="Expirydate">
            <p class="bold">Expiry Date</p>
            <p>Enter the expiration of the card </p>
            <input type="text" placeholder="01" size="2">
            <span>/</span>
            <input type="text" placeholder="23" size="2">
        </div>
        <div>
            <button type="button">Pay Now</button>
        </div>
    </div>
</body>

</html>
