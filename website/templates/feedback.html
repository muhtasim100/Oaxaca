{% extends "base.html" %}
{% block head %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/feedback.css') }}">
  <title>
    Oaxaca - Feedback
  </title>
{% endblock %}

{% block content %}
<div class= "feedback">
    <div class="feedback-stats">
        <div class= "avg_reviews"> <br> 4.7 <img src="{{ url_for('static', filename='images/star.svg') }}" alt="star"> </div>
        <div class= "revenue"> <br> 1850 <img src="{{ url_for('static', filename='images/dollar.svg') }}" alt="dollar"> </div>
        <div class= "popular_food"> <br> Tacos <img src="{{ url_for('static', filename='images/cutlery.svg') }}" alt="cutlery"> </div>
        <div class= "popular_drink"> <br> Still Water <img src="{{ url_for('static', filename='images/drink.svg') }}" alt="drink"> </div>
        <div class= "cust_seated"> <br> 25 <img src="{{ url_for('static', filename='images/cust.svg') }}" alt="cust"> </div>
    </div>
    <div class="feedback-visuals">
        <div class="daily_cust"> Daily Customers</div>
        <div class="popular_dishes"> Most Popular Dishes </div>
    </div>
    <div class= "scroll"> 
        <div class= "lineleft"><img src="{{ url_for('static', filename='images/scroll/line-left.svg') }}" alt="lineleft"> </div>
        <div class= "arrowleft"><img src="{{ url_for('static', filename='images/scroll/arrow-left.svg') }}" alt="arrowleft"> </div>
        <!-- <div class= "scrollmsg"><img src="{{ url_for('static', filename='images/scroll/scroll-msg.svg') }}" alt="scrollmsg"> </div> -->
        <div class= "scrollmsg">VIEW ALL REVIEWS</div>

        <div class= "arrowright"><img src="{{ url_for('static', filename='images/scroll/arrow-right.svg') }}" alt="arrowright"> </div>
        <div class= "lineright"><img src="{{ url_for('static', filename='images/scroll/line-right.svg') }}" alt="lineright"> </div>
    </div>
</div>





<div class="notifications">
    <div class="notifs-content">
        {% for i in range(5) %}
        <div class="action">
            <div class= "user-img"><img src="{{ url_for('static', filename='images/User-Icon.svg') }}" alt="user"></div> 
            <div class= "red-light-img"><img src="{{ url_for('static', filename='images/red-light.svg') }}" alt="redlight"></div> 
            <div class="notif-text"> Table 10 has ordered <br> 32 seconds ago</div>
            <div class= "notif-img"><img src="{{ url_for('static', filename='images/clickarrow.svg') }}" alt="arrow"></div>
        </div>
        {% endfor %}

    </div>
</div>

<script>
  document.querySelector(".popup-btn").onclick = function() {
    document.querySelector(".overlay").style.display = "block";
  }

  window.onclick = function (event) {
     if (event.target == document.querySelector(".overlay")) {
       document.querySelector(".overlay").style.display = "none";
     }
  }

  document.querySelector(".close").onclick = function (event) {
    document.querySelector(".overlay").style.display = "none";
  }
</script>

{% endblock %}
