{% extends "base.html" %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/order_tracker.css') }}">
<title>Oaxaca - Order Tracker</title>
{% endblock %}

{% block content %}
    <!--------------- order Section --------->


    <div class="image-container">
        <img id="image1" class="image visible" src="{{ url_for('static', filename='images/tables/Vector.png') }}"
            onclick="nextImage()">
        <img id="image2" class="image hidden" src="{{ url_for('static', filename='images/tables/proorder.png') }}"
            onclick="nextImage()">
        <img id="image3" class="image hidden" src="{{ url_for('static', filename='images/tables/attable.png') }}"
            onclick="nextImage()">
    </div>

    <div>
        <button class="reviewbutton" type="submit">Review Order</button>
    </div>

    <!-- Review Modal -->

    <div id="reviewModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span>HELP US IMPROVE</span>
            </div>

            <div class="stars">
                {% for i in range(1, 6) %}
                <img id="{{ i }}" src="{{ url_for('static', filename='images/payment/star-blank.png') }}" alt="star-blank">
                {% endfor %}
            </div>

            <div class="review-textarea">
                <textarea id="review-text" name="review-text" rows="10" cols="50"
                    placeholder="Enter a review..."></textarea>
            </div>

            <div class="review-submit">
                <button id="review-btn" type="button">Submit</button>
            </div>

        </div>
    </div>

{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='js/order_tracker.js') }}"></script>
{% endblock %}
