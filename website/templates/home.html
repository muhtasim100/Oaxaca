{% extends "base.html" %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
  <title>
    Oaxaca - Home
  </title>
{% endblock %}

{% block content %}
  <div class="home-content">
    <div class="mainlogo-container-parent">
      <img src="{{ url_for('static', filename='images/Logo.svg') }}" alt="logo">
    </div>
    
    <div class="belowlogo-container-parent">
      <img src="{{ url_for('static', filename='images/home/belowLogo.svg') }}" alt="belowlogo">
    </div>
    
    <div class="action">
      <button class="menubutton" type="submit">View Menu</button>
      <button class="waiterbutton" type="submit">Call a waiter</button>
    </div>
  </div>
{% endblock %}


{% block scripts %}
<script src="{{ url_for('static', filename='js/home.js') }}"></script>
{% endblock %}
