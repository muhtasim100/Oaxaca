{% extends "base.html" %}
{% block head %}
<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tablestyles.css') }}">

    <head>
        <title>Oaxaca - Home</title>
        
    </head>
{% endblock %}

{% block content %}
    <div class="action">
        <button class="table1_btn" type="submit" ><img src="{{ url_for('static', filename='images/tables/BTN1.svg') }}" width="259.21" height="228.3" alt="btn1"></button>
    </div>

    <div class="top-header">
        <div class="container"></div>
    </div>
    
    <div class="toplogo-container-parent">
        <div class="toplogo-container-child"> <img src="{{ url_for('static', filename='images/tables/topLogo.svg') }}" width="150" alt="toplogo"></div>
    </div>

    <div class="dropdown">
        <div class="select">
          <span class="selected">Show all</span>
          <div class="caret"></div>
        </div>
        <ul class="menu">
          <li>Show all</li>
          <li>A</li>
          <li>B</li>
          <li class="active">C</li>
        </ul>
      </div>

      <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    </body> 




    <a href="#popup" class="btn">?</a>
    <div id="popup" class="popup">
       <a href="#" class="close">&times;</a>
       <h2>Table Status:</h2>
       <h4>The following dots show the status of the tables:</h4>
      <div class="popup-content">

        
          <div class="color-btn-container">
            <button id="greenButton"></button>

            <div class="color-btn-container"></div>
              <h4 id="available">Available.</h4>
          </div>

          <div class="color-btn-container">
            <button id="yellowButton"></button>

            <div class="color-btn-container"></div>
              <h4 id="reserved">Reserved for the next two hours.</h4>
          </div>

          <div class="color-btn-container">
            <button id="redButton"></button>

            <div class="color-btn-container"></div>
              <h4 id="occupied">Occupied.</h4>
          </div>


        </div>
      </div>
    </div>  


    <a href="#" class="close-popup"></a>


    <a href="#popup-plus" class="btn-plus">+</a>
    <div id="popup-plus" class="popup-plus">
       <a href="#" class="close-plus">&times;</a>
       <h2>Add a table:</h2>

      <div class="popup-content-plus">

        
          <div class="color-btn-container-plus">
            <button class="addButton">Add table</button>
          </div>
          <body>
            <div class="wrapper">
               <div class="input-data">
                  <input type="text" required>
                  <label></label>
               </div>
            </div>
          </body>
        </div>
      </div>
    </div>  


    <a href="#" class="close-popup-plus"></a>



</html>
{% endblock %}
