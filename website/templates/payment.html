{% extends "base.html" %}
{% block head %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/payment.css') }}">
  <title>
    Oaxaca - Home
  </title>
{% endblock %}

{% block content %}
    <div class="payment-content">
        <div class="payment-header">
            THANK YOU FOR EATING AT OAXACA!
        </div>
        <div class="payment-container">
            <div class="payment-container-left">
                <!-- Seran's code goes here -->
                <h1>Seran's code</h1>
            </div>
            <div class="payment-container-right">
                <div class="order-details">
                    <div class="order-details-section">
                        <div class="order-details-left">
                            <div>Order Number</div>
                            <div>VAT (20%)</div>
                        </div>
                        <div class="order-details-right">
                            <div>1235495</div>
                            <div>$12.00</div>
                        </div>
                    </div>
                    <hr>
                    <div class="order-details-section">
                        <div class="order-details-left">
                            <div>You have to Pay</div>
                            <div>
                                <span class="bold">549</span><span class="pence">.99</span> USD
                            </div>
                        </div>
                        <div class="order-details-right">
                            <div>
                                <img src="{{ url_for('static', filename='images/order-details.png') }}" alt="order-icon">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
