<!DOCTYPE html>
<html>
<title>Oaxaca - Login</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

<div class="logo-container">
  <img src="{{ url_for('static', filename='images/Logo.svg') }}" alt="logo">
</div>

<br>

<body>
  <div class="login-form">
    <form>
      <h1>Log In</h1>
      <div class="content">

        <div id="nameField" class="input-field">
          <img src="https://img.icons8.com/ios-glyphs/512/user--v1.png" width="20" height="20" alt="Person Icon">
          <input id="name" type="name" value placeholder="Your Name" autocomplete="given-name">
        </div>

        <div id="emailField" class="input-field">
          <img src="https://img.icons8.com/ios-glyphs/512/secured-letter.png" width="20" height="20" alt="Letter Icon">
          <input id="email" type="email" value placeholder="Your Email" autocomplete="nope">
        </div>

        <div id="passwordField" class="input-field">
          <img src="https://img.icons8.com/ios-glyphs/512/keyhole-shield.png" width="20" height="20" alt="Padlock Icon">
          <input id="password" type="password" value placeholder="Your Password" autocomplete="nope">
        </div>

        <input type="checkbox" onclick="myFunction()">Show Password</input>
        <script>
          function myFunction() {
            var x = document.getElementById("password");
            if (x.type === "password") {
              x.type = "text";
            } else {
              x.type = "password";
            }
          }
        </script>
      </div>

      <div class="action">
        <button>Register</button>
        <button>Sign in</button>
      </div>
    </form>
  </div>
</body>
</html>
